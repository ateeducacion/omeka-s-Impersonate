[info]
name         = "Impersonate"
version      = "0.0.0"
author       = "Área de Tecnología Educativa"
description  = "Impersonate lets trusted administrators securely sign in as another user without knowing that user's password. Sessions remain auditable and reversible so staff can investigate issues or provide support while maintaining an immutable record of each impersonation event."
module_link  = "https://github.com/ateeducacion/omeka-s-Impersonate"
author_link  = "https://www3.gobiernodecanarias.org/medusa/ecoescuela/ate/"
configurable = true
omeka_version_constraint = "^3.0.0 || ^4.0.0"
translation_directory = "language"
